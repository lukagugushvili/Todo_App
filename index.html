<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="todo-section">
                <h1>Todo</h1>
                <div class="data-box"></div>
                <div class="todo-box">
                    <div class="todo-bg">
                        <img src="./imgs/photo.PNG" alt="flower">
                    </div>
                    <div class="inp-wrapper">
                        <div class="inp-content-box">
                            <div class="circle">
                                <img src="./imgs/arrow-icon.PNG" alt="arrow-icon">
                            </div>
                            <input type="text" placeholder="Note" id="inpContent">
                        </div>
                        <div class="btn-content-box">
                            <img src="./imgs/plus-icon.PNG" alt="plus-icon" id = 'plus_icon_content'>
                        </div>
                    </div>
                    <div class="lists-box">
                        <ul>
                            <li id="list-text">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
